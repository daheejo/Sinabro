<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 마음을 시나브로</title>
    <link rel="stylesheet" href="../style.css"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

    <header class="welcome-header">
        <h1 class="welcome-header__title">당신의 마음을 시나브로.</h1>
        <p class="welcome-header__text">챗봇 우리와 대화를 시작해보세요.</p>
    </header>

    <form action="chatroom.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="password" />
        <input type="submit" value="Log in" />
        <a href="#">계정 혹은 비밀번호를 잊었나요?</a>
    </form>

    
    <script src="https://kit.fontawesome.com/571fd11ea9.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
